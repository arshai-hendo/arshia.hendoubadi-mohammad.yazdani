<html>
<html lang="en">
<link rel="stylesheet" href="رزرونوبت1.css">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" />
  </head>
  <body>
    <div class="main-container">
      <div class="group"></div>
      <span class="visit-appointment"
        >انتخاب نوبت ویزیت حضوری مطب دکتر زهرا فلاح</span
      >
      <div class="line"></div>
      <div class="ellipse"></div>
      <span class="doctor-name">دکتر زهرا فلاح</span>
      <div class="group-1">
        <span class="address"
          >یزد، بلوار طالقانی ،کوچه هدایتی ،بن بست اول ،طبقه همکف</span
        >
        <div class="group-2"></div>
      </div>
      <div class="frame">
        <button class="group-3">
          <span class="time-18-45">18:45</span>
          <div class="rectangle"></div></button
        ><button class="group-4">
          <span class="time-18-30">18:30</span>
          <div class="rectangle-5"></div></button
        ><button class="group-6">
          <span class="time-18-15">18:15</span>
          <div class="rectangle-7"></div></button
        ><button class="button-group">
          <span class="time-18-00">18:00</span>
          <div class="rectangle-8"></div>
        </button>
      </div>
      <div class="frame-9">
        <button class="button-group-a">
          <span class="time-19-45">19:45</span>
          <div class="rectangle-b"></div></button
        ><button class="button-group-c">
          <span class="time-19-30">19:30</span>
          <div class="rectangle-d"></div></button
        ><button class="button-group-e">
          <span class="time-19-15">19:15</span>
          <div class="rectangle-f"></div></button
        ><button class="button-group-10">
          <span class="time-19-00">19:00</span>
          <div class="rectangle-11"></div>
        </button>
      </div>
      <button class="button-group-12">
        <span class="time-span">20:00</span>
        <div class="rectangle-13"></div>
      </button>
      <div class="rectangle-14"></div>
      <div class="rectangle-15"></div>
      <div class="frame-16">
        <div class="group-17">
          <div class="group-18">
            <div class="rectangle-19"></div>
            <span class="tomorrow-span">فردا</span
            ><span class="date-span">24 خرداد</span
            ><span class="appointment-span">9 نوبت</span>
          </div>
          <div class="group-1a">
            <div class="rectangle-1b"></div>
            <span class="friday-span">جمعه</span
            ><span class="date-span-1c">24 خرداد</span
            ><span class="nine-turns">9 نوبت</span>
          </div>
          <div class="group-1d">
            <div class="rectangle-1e"></div>
            <span class="friday">جمعه</span><span class="text-14">25 خرداد</span
            ><span class="zero-turns">0 نوبت</span>
          </div>
          <div class="group-1f">
            <div class="rectangle-20"></div>
            <span class="saturday">شنبه</span
            ><span class="text-17">26 خرداد</span
            ><span class="nine-turns-21">9 نوبت</span>
          </div>
          <div class="group-22">
            <div class="rectangle-23"></div>
            <span class="monday">یکشنبه</span
            ><span class="text-1a">27 خرداد</span
            ><span class="nine-turns-24">9 نوبت</span>
          </div>
          <div class="group-25">
            <div class="rectangle-26"></div>
            <span class="span-dushanbe">دوشنبه</span
            ><span class="span-khordad">28 خرداد</span
            ><span class="span-nobat">0 نوبت</span>
          </div>
          <div class="group-27">
            <div class="rectangle-28"></div>
            <span class="span-se-shanbe">سه شنبه</span
            ><span class="span-khordad-29">29 خرداد</span
            ><span class="span-nobat-2a">9 نوبت</span>
          </div>
          <div class="group-2b">
            <div class="rectangle-2c"></div>
            <span class="span-chahar-shanbe">چهارشنبه</span
            ><span class="span-khordad-2d">30 خرداد</span
            ><span class="span-nobat-2e">9 نوبت</span>
          </div>
        </div>
      </div>
      <button class="button-rectangle"></button
      ><span class="span-razro-nobat">رزرو نوبت</span>
</html>
